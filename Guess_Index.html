<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Guess Number 2022</title>
</head>
<body>
    <header>       <!-- Cabeçalho -->
        <a href="#"><h1> Guess Number</h1></a>
    </header>
    <main class="container">
        <form id="form">
            <label for="kick"> Digite um número (0-10):</label>
            <input type="number" id="kick" max="10" placeholder="0">
            <button type="submit"> jogar</button>
        </form>
        <section class="result-box" id="result">   <!-- SEÇÃO DE TENTATIVAS DOS NUMEROS  -->
            <h2 id="sinal"> Advinhe o número sorteado</h2>
            <span id="attempt"> Tentativas: 0</span>
        </section>
        <button id="btn-Restart" onclick="restart()"> Jogar de novo</button>
    </main>

    <footer>    <!-- rodapé  -->
        <p>Guess Number, &copy;2022 </p>
    </footer>
</body>
</html>
